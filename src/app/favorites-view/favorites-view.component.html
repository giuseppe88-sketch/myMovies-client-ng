<app-navigation-bar></app-navigation-bar>
<section>
    <div class="favorites-card" style="display:flex">
      <mat-card class="card-container" *ngFor='let favorite of favorites' class="card">
        <mat-card-header class="card-header">
          <mat-card-title class="card-title"><span class="title">{{favorite.title}}</span></mat-card-title>
        </mat-card-header>
        <img src={{favorite.image}} width="300px" alt={{favorite.title}} />
        <mat-card-actions class="card-actions">
          <button 
          mat-button 
          class="warning"
          color='warn'
         (click)='removeFavorites(favorite._id, favorite.title)' >
         Delete from list
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>    
  </section>
